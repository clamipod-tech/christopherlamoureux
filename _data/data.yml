  summary: |
    Hello, my name is Christopher Lamoureux, and I am a senior Marketing undergraduate at the University of Nevada, Reno, focused on developing strong analytical, creative, and strategic marketing skills as I prepare to pursue my MBA. I thrive in environments where I can meet new people, collaborate in teams, and build meaningful connections that expand my learning. I am eager to bring my own perspective to problem-solving and to contribute fresh ideas to the organizations I work with. Motivated, adaptable, and committed to continuous growth, I seek opportunities to gain hands-on experience while developing professionally and personally.
